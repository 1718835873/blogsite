<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        #app {
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box-area {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="box-area">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 label-control">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入用户名" v-model="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 label-control">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="请输入新密码" v-model="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button class="btn btn-success" @click="login">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jQuery.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/vue.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            username:"",
            password:""
        },
        methods: {
            login(){
                var username=this.username;
                var password=this.password;
                if(!username){
                    alert("请输入用户名")
                    return;
                }
                if(!password){
                    alert("请输入密码")
                    return;
                }

                $.ajax({
                    url:"http://localhost:3000/forgetPassword",
                    type:"POST",
                    data:{
                        userName:username,
                        password

                    },
                    success:res=>{
                        console.log(res)
                        if(res.code==2){
                            alert(res.msg)
                        }else if(res.code==1){
                            alert(res.msg)
                            window.open("./index.html")
                        }
                    },
                    error:err=>{
                        console.log(err)
                    }

                })
            }
        },
    })
</script>

</html>
